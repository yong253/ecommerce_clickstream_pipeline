services:
  # ZooKeeper 서비스 - Kafka의 메타데이터 관리
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - ecommerce_pipeline_network
    healthcheck:
      test: echo srvr | nc zookeeper 2181 || exit 1
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Kafka 서비스 - 메시지 브로커
  kafka1:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka1
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
    volumes:
      - kafka1_data:/var/lib/kafka/data
    networks:
      - ecommerce_pipeline_network
    healthcheck:
      test: kafka-topics --bootstrap-server kafka1:29092 --list || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  kafka2:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka2
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
    volumes:
      - kafka2_data:/var/lib/kafka/data
    networks:
      - ecommerce_pipeline_network
    healthcheck:
      test: kafka-topics --bootstrap-server kafka2:29092 --list || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  kafka3:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka3
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
    volumes:
      - kafka3_data:/var/lib/kafka/data
    networks:
      - ecommerce_pipeline_network
    healthcheck:
      test: kafka-topics --bootstrap-server kafka3:29092 --list || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Kafka UI - Kafka 클러스터 관리 웹 인터페이스
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka1:
        condition: service_healthy
      kafka2:
        condition: service_healthy
      kafka3:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:29092,kafka2:29092,kafka3:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - ecommerce_pipeline_network

  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ecommerceuser
      POSTGRES_PASSWORD: ecommercepassword
      POSTGRES_DB: ecommercedb
      POSTGRES_MULTIPLE_DATABASES: ecommercedb,airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - ecommerce_pipeline_network
    healthcheck:
      test: pg_isready -U ecommerceuser -d ecommercedb
      interval: 10s
      timeout: 5s
      retries: 5

  # PGAdmin - PostgreSQL 관리 웹 인터페이스
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - ecommerce_pipeline_network

  # Spark 마스터 노드
  spark-master:
    build:
      context: .
      dockerfile: Dockerfile.spark
    image: ecommerce-spark:latest
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8090:8080"  # 웹 UI
      - "7077:7077"  # 마스터 포트
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_OPTS=-Dspark.ui.prometheus.enabled=true
      - SPARK_DAEMON_JAVA_OPTS=-Dspark.ui.prometheus.enabled=true
      - SPARK_UI_PROMETHEUS_ENABLED=true
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
      - PYSPARK_IGNORE_PYTHON_VERSION_MISMATCH=1
    volumes:
      - ./:/opt/airflow
      - ./:/opt/spark/work
      - ./conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
      - ./conf/metrics.properties:/opt/spark/conf/metrics.properties
    networks:
      - ecommerce_pipeline_network

  # Spark 워커 노드 1
  spark-worker-1:
    build:
      context: .
      dockerfile: Dockerfile.spark
    image: ecommerce-spark:latest
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8091:8081"  # 워커 웹 UI
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_LOCAL_DIRS=/tmp/spark-local
      - SPARK_WORKER_DIR=/tmp/spark-worker
      - SPARK_WORKER_MEMORY=3G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
      - PYSPARK_IGNORE_PYTHON_VERSION_MISMATCH=1
    volumes:
      - ./:/opt/airflow
      - ./:/opt/spark/work
    networks:
      - ecommerce_pipeline_network

  # Spark 워커 노드 2
  spark-worker-2:
    build:
      context: .
      dockerfile: Dockerfile.spark
    image: ecommerce-spark:latest
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    container_name: spark-worker-2
    depends_on:
      - spark-master
    ports:
      - "8092:8081"  # 워커 웹 UI
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_LOCAL_DIRS=/tmp/spark-local
      - SPARK_WORKER_DIR=/tmp/spark-worker
      - SPARK_WORKER_MEMORY=3G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
      - PYSPARK_IGNORE_PYTHON_VERSION_MISMATCH=1
    volumes:
      - ./:/opt/airflow
      - ./:/opt/spark/work
    networks:
      - ecommerce_pipeline_network

  # spark 분석기
  spark-analyzer:
    build:
      context: .
      dockerfile: Dockerfile.spark_app
    container_name: spark-analyzer
    env_file:
      - .env
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - REDIS_HOST=redis
      - KAFKA_BOOTSTRAP_SERVERS=kafka1:29092,kafka2:29092,kafka3:29092
      - PYTHONPATH=/opt/spark/work
    depends_on:
      - spark-master
      - kafka1
      - redis
    volumes:
      - ./spark:/opt/spark/work/spark
      - ./config:/opt/spark/work/config
    networks:
      - ecommerce_pipeline_network
    restart: on-failure

  # Jupyter Notebook - 데이터 분석 및 코드 개발용
