#   Airflow PostgreSQL DB 초기화
  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://ecommerceuser:ecommercepassword@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - _AIRFLOW_DB_UPGRADE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
    command: >
      bash -c "airflow db migrate &&
               airflow users create --username admin --firstname admin --lastname admin --role Admin --email admin@example.com --password admin"
    networks:
      - ecommerce_pipeline_network

  # Airflow 웹서버
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow-webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8070:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://ecommerceuser:ecommercepassword@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__BASE_URL=http://localhost:8070
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL=10
      - AIRFLOW_CONN_SPARK_DEFAULT=spark://spark-master:7077
      - PYTHONPATH=/opt/airflow
    user: root
    volumes:
      - ./:/opt/airflow
      - /var/run/docker.sock:/var/run/docker.sock
    command: webserver
    networks:
      - ecommerce_pipeline_network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
#
  # Airflow 스케줄러
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow-scheduler
    depends_on:
      airflow-webserver:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://ecommerceuser:ecommercepassword@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL=10
      - AIRFLOW_CONN_SPARK_DEFAULT=spark://spark-master:7077
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
      - PYSPARK_IGNORE_PYTHON_VERSION_MISMATCH=1
    user: root
    volumes:
      - ./:/opt/airflow
      - /var/run/docker.sock:/var/run/docker.sock
    command: scheduler
    networks:
      - ecommerce_pipeline_network

  # 이커머스 클릭스트림 수집기
  ecommerce-data-collector:
    build:
      context: .
      dockerfile: Dockerfile.collector
    container_name: ecommerce-data-collector
    depends_on:
      kafka1:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka1:29092
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
      - ./logs:/app/logs
    networks:
      - ecommerce_pipeline_network
    restart: on-failure

  redis:
    image: redis:7.2-alpine
    container_name: redis_server
    ports:
      - "6379:6379"
    depends_on:
      - spark-master
    volumes:
      - redis_data:/data
    networks:
      - ecommerce_pipeline_network
    restart: always

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # FastAPI
  api-server:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: api-server
    restart: always
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
    ports:
      - "8000:8000"
    networks:
      - ecommerce_pipeline_network
    volumes:
      - ./api:/app/api
    depends_on:
      - redis

  # Dashboard
  streamlit-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: streamlit-dashboard
    restart: always
    ports:
      - "8501:8501"
    networks:
      - ecommerce_pipeline_network
    environment:
      - API_URL=http://api-server:8000
    volumes:
      - ./dashboard:/app/dashboard
    depends_on:
      - api-server

networks:
  ecommerce_pipeline_network:
    driver: bridge

volumes:
  zookeeper_data:
  zookeeper_log:
  kafka1_data:
  kafka2_data:
  kafka3_data:
  postgres_data:
  pgadmin_data:
  redis_data:
  minio_data: